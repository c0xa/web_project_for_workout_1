<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <link rel="stylesheet" href="src/src/style.css">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <nav class="navigation">
            <div class="navigation__link link">
                <a class="link__item item-yandex" href="#yandex">Yandex</a>
                <a class="link__item item-mail" href="#mail">Mail</a>
                <a class="link__item item-css-tricks" href="#css-tricks">Css tricks</a>
                <a class="link__item item-office" href="#office">Office</a>
            </div>
        </nav>
        <main class="content__state">
            <section class="state state-yandex" id="yandex">
                <a class="state-yandex__link link" href="yandex-index.html">
                    <img class="link__img-yandex img-site" src="src/img/yandex.png" alt="">

            </section>
            <section class="state state-mail" id="mail">
                <a class="state-mail__link link" href="mail-index.html">

            <section class="state state-css-tricks" id="css-tricks">

            </section>
            <section class="state state-office" id="office">
                <a class="state-css-office" href="https://main--fantastic-squirrel-c8d4cb.netlify.app/">

            <footer class="side-footer-wrapper">
                <div class="side-footer-wrapper__img">
                    <a class="img__link-info" id="menu" href="#">
                        <img class="img img-info" src="src/img/info.svg" alt="">
                    </a>
                    <p class="img__tag"></p>
                    <a class="img__link-chat" href="https://github.com/c0xa">
                        <img class="img img-chat" src="src/img/chat.svg" alt="">
                    </a>
                    <a class="img__link-message" href="https://t.me/coxa0">
                        <img class="img img-message" src="src/img/message.svg" alt="">
                    </a>
                </div>

        </main>
    </div>
</div>
<script src="src/js/index.js"></script>

</html>
