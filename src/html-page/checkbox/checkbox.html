<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example</title>
	<link rel="stylesheet" href="style__checkbox.css">
    <link rel="stylesheet" href="../../src/style.css">
</head>
    <body>
        <div class="wrapper">
            <nav class="sidebar"> 
                <ul>
                    <li><a href="../../index.html">Main</a></li>
                </ul>
            </nav>
            <div class="content box-shadow">
                <header class="box-shadow">
                    <p>Example checkbox</p>
                </header>
                <section class="section__checkbox">
                    <!-- BEGIN -->
                    <label>
                        <input type="checkbox" name="car" value="color-red" class="checkbox--background-initial" disabled>
                        <span class="checkbox__img-car--color-red checkbox--background-change"></span> 
                    </label>
                    <label>
                        <input type="checkbox" name="car" value="color-yellow" class="checkbox--background-initial" checked>
                        <span class="checkbox__img-car--color-yellow checkbox--background-change"></span>
                    </label>
                    <label>
                        <input type="checkbox" name="car"  value="color-blue" class="checkbox--background-initial">
                        <span class="checkbox__img-car--color-blue checkbox--background-change"></span> <br>
                    </label>
                    <label>
                        <input type="checkbox" name="car"  value="color-green" class="checkbox--background-initial">
                        <span class="checkbox__img-car--color-green checkbox--background-change"></span> <br>
                    </label>
                    <!-- END -->
                </section>
            </div>
            <footer>
                <div class="bottom-section">
                    <p>2021</p>
                </div>
            </footer>
        </div>
    </body>
</html>
