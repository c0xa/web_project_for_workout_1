<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example</title>
	<link rel="stylesheet" href="style__checkbox.css">
    <link rel="stylesheet" href="../../src/style.css">
</head>
    <body>
        <div class="wrapper">
            <nav class="sidebar"> 
                <ul>
                    <li><a href="../../index.html">Main</a></li>
                </ul>
            </nav>
            <div class="content border-visibility">
                <header class="border-visibility">
                    <p>Example checkbox</p>
                </header>
                <div class="checkbox">
                    <label class="checkbox__image">
                        <input type="checkbox" class="image _hidden" disabled>
                        <span class="image__car"></span>
                        <span class="image__text">disabled</span>
                    </label>
                    <label class="checkbox-image">
                        <input type="checkbox" class="image _hidden" checked>
                        <span class="image__car"></span>
                        <span class="image__text">checked</span>
                    </label>
                    <label class="checkbox__image">
                        <input type="checkbox" class="image _hidden" disabled checked>
                        <span class="image__car"></span>
                        <span class="image__text">disabled checked</span>
                    </label>
                    <label class="checkbox__image">
                        <input type="checkbox" class="image _hidden">
                        <span class="image__car"></span>
                        <span class="image__text">enabled</span>
                    </label>
                </section>
            </div>
            <footer>
                <div class="bottom-section">
                    <p>2021</p>
                </div>
            </footer>
        </div>
    </body>
</html>
