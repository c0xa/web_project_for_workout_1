<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example</title>
	<link rel="stylesheet" href="../src/style__checkbox.css">
    <link rel="stylesheet" href="../src/style.css">
</head>
    <body>
        <div class="wrapper">
            <nav class="sidebar"> 
                <ul>
                    <li><a href="../index.html">Main</a></li>
                </ul>
            </nav>
            <div class="content box-shadow">
                <header class="box-shadow">
                    <p>Example checkbox</p>
                </header>
                <section class="section__for-checkbox">
                    <!-- BEGIN -->
                    <label>
                        <input type="checkbox" name="car" value="color-red" class="checkbox-car—background-initial">
                        <span class="checkbox-car—color-red checkbox-car—background-change"></span>
                        <span>Red car</span> 
                    </label>
                    <label>
                        <input type="checkbox" name="car" value="color-yellow" class="checkbox-car—background-initial">
                        <span class="checkbox-car—color-yellow checkbox-car—background-change"></span>
                        <span>Yellow car</span> 
                    </label>
                    <label>
                        <input type="checkbox" name="car"  value="color-blue" class="checkbox-car—background-initial">
                        <span class="checkbox-car—color-blue checkbox-car—background-change"></span>
                        <span>Blue car</span> 
                    </label>
                    <label>
                        <input type="checkbox" name="car"  value="color-green" class="checkbox-car—background-initial">
                        <span class="checkbox-car—color-green checkbox-car—background-change"></span>
                        <span>Green car</span> 
                    </label>
                    <!-- END -->
                </section>
            </div>
            <footer>
                <div class="bottom-section">
                    <p>2021</p>
                </div>
            </footer>
        </div>
    </body>
</html>
