<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example</title>
	<link rel="stylesheet" href="../src/style__checkbox.css">
    <link rel="stylesheet" href="../src/style.css">
</head>
    <body>
        <div class="wrapper">
            <nav class="sidebar"> 
                <ul>
                    <li><a href="../index.html">Main</a></li>
                </ul>
            </nav>
            <div class="content box-shadow">
                <header class="box-shadow">
                    <p>Example checkbox</p>
                </header>
                <section class="section__for-checkbox">
                    <!-- BEGIN -->
                    <label for="checked">
                        <input type="checkbox" name="checked" id="checked" value="checked" class="checkbox__checked-begin">
                        <span class="checkbox__checked-end"></span>
                        <span class="checkbox__text">checked</span> 
                    </label>
                    <label for="focused">
                        <input type="checkbox" name="focused" id="focused" value="focused" class="checkbox__focused-begin">
                        <span class="checkbox__focused-end"></span>
                        <span class="checkbox__text">focused</span> 
                    </label>
                    <label for="disabled">
                        <input type="checkbox" name="disabled" id="disabled" value="disabled" class="checkbox__disabled-begin">
                        <span class="checkbox__disabled-end"></span>
                        <span class="checkbox__text">disabled</span> 
                    </label>
                    <label for="all-states">
                        <input type="checkbox" name="all-states" id="all-states" value="all-states" class="checkbox__all-states-begin">
                        <span class="checkbox__all-states-end"></span>
                        <span class="checkbox__text">all states</span> 
                    </label>
                    <!-- END -->
                </section>
            </div>
            <footer>
                <div class="bottom-section">
                    <p>2021</p>
                </div>
            </footer>
        </div>
    </body>
</html>
