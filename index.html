<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example</title>
	<link rel="stylesheet" href="src/style.css">
</head>
    <body>
        <div class="wrapper">
            <nav> 
                <div class="sidebar">
                    <ul>
                        <li><a href="#image">Image</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>
            </nav>

            <div class="content">
                <header>
                    <p>Mayorova_artist</p>
                </header>
                <section>
                    <p id="image">Image</p>
                    <br>
                    <div class="image">
                        <div class="block">
                            <img src="img/1.jpg" alt="image_1">
                        </div>
                        <div class="block">
                            <img src="img/2.jpg" alt="image_2">
                        </div>
                        <div class="block">
                            <img src="img/3.jpg" alt="image_3">
                        </div>
                        <div class="block">
                            <img src="img/4.jpg" alt="image_4">
                        </div>
                        <div class="block">
                            <img src="img/5.jpg" alt="image_5">
                        </div>
                        <div class="block">
                            <img src="img/6.jpg" alt="image_6">
                        </div>
                    </div>
                </section>
            </div>
            <footer>
                <div class="content"> 
                    <hr>
                    <div id="contact" class="box-contact">
                        <div class="box-contact__logo">
                            <a href="#">
                                <img src="img/facebook.png" alt="logo-facebook">
                            </a>
                        </div>
                        
                        <div class="box-contact__logo">
                            <a href="#">
                                <img src="img/instagram.png" alt="logo-instagram">
                            </a>
                        </div>
                        <div class="box-contact__logo">
                            <a href="#">
                                <img src="img/whatsapp.png" alt="logo-facebook">
                            </a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
