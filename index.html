<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example</title>
	<link rel="stylesheet" href="style1.css">
</head>
    <body>
        <div class="wrapper">
            <nav> 
                <div class="sidebar">
                    <ul>
                        <li><a href="#image">Image</a></li>
                        <li><a href="#table">Table</a></li>
                        <li><a href="#list">List</a></li>
                    </ul>
                </div>
            </nav>

            <div class="content">
                <header>
                    <p>Mayorova_artist</p>
                </header>
                <section>

                    <div class="image">
                        <div class="block">
                            <img src="img/1.jpg" alt="image_1">
                        </div>
                        <div class="block">
                            <img src="img/2.jpg" alt="image_2">
                        </div>
                        <div class="block">
                            <img src="img/3.jpg" alt="image_3">

                        <div class="block">

                        </div>

                        <p id="table">Table</p>
                        <br>
                        <table>
                            <tr><th>текст заголовка</th><th>текст заголовка</th></tr>
                            <tr><td>данные</td><td>данные</td></tr>
                            </table>

                            <br>
                        <p id="list">List</p>
                </section>
                </div>
                <footer>
                    <div class="content"> 
                        <div class="box">
                            <div class="box-style"><a href="#">vk</a> </div>
                            <div class="box-style"><a href="#">Instagram</a> </div>
                            <div class="box-style"><a href="#">Facebook</a> </div>
                        </div>
                    </div>

            </div>
        </div>

</html>
