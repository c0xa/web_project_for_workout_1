<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example</title>
	<link rel="stylesheet" href="style1.css">
</head>
    <body>
        <div class="wrapper">
            <nav> 
                <div class="sidebar">
                    <ul>
                        <li><a href="#image">Image</a></li>
                        <li><a href="#table">Table</a></li>
                        <li><a href="#list">List</a></li>
                    </ul>
                </div>
            </nav>

            <div class="content">
                <header>
                    <p>Mayorova_artist</p>
                </header>
                <section>
                    <p id="image">Image</p>
                    <br>
                    <div class="image">
                        <div class="block">
                            <img src="img/1.jpg" alt="image_1">
                        </div>
                        <div class="block">
                            <img src="img/2.jpg" alt="image_2">
                        </div>
                        <div class="block">
                            <img src="img/3.jpg" alt="image_3">
                        </div>
                        <div class="block">
                            <img src="img/4.jpg" alt="image_4">
                        </div>
                        <div class="block">
                            <img src="img/5.jpg" alt="image_5">
                        </div>
                        <div class="block">
                            <img src="img/6.jpg" alt="image_6">
                        </div>
                    </div>
                    <p id="table">Table</p>
                    <br>
                    <table>
                        <tr><th>текст заголовка</th><th>текст заголовка</th></tr>
                        <tr><td>данные</td><td>данные</td></tr>
                    </table>

                    <br>
                    <p id="list">List</p>
                    <ol>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                    </ol>
                    <ul>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                    </ul>
                </section>
                </div>
                <footer>
                    <div class="content"> 
                        <div class="box">
                            <div class="box-style">
                                <a href="#">
                                    <img class="img-box-style-logo-vk" src="img/facebook.png" alt="logo-facebook">
                                </a>
                            </div>
                            <div class="box-style">
                                <a href="#">
                                    <img class="img-box-style" src="img/instagram.png" alt="logo-instagram">
                                </a>
                            </div>
                            <div class="box-style">
                                <a href="#">
                                    <img class="img-box-style" src="img/whatsapp.png" alt="logo-facebook">
                                </a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </body>
</html>
